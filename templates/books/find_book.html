{% extends "base.html" %}

{% block content %}

    <div class="book_container">
        <p> <b>Title:</b> {{ book.title }} </p>
        <p> <b>Author:</b> {{ book.author.full_name() }} </p>
        <p> <b>Genre:</b> {{ book.genre }} </p>
        <p> <b>Publisher:</b> {{ book.publisher }} </p> 
    </div>

{% endblock %}
